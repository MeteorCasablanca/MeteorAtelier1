<template name="postEdit">
  <form class="main form">
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">Name</label>
      <div class="controls">
          <input name="name" id="name" type="text" value="{{name}}" placeholder="place name" class="form-control"/>
          <span class="help-block">{{errorMessage 'name'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">adress</label>
      <div class="controls">
          <input name="adress" id="adress" type="text" value="{{adress}}" placeholder="adress" class="form-control"/>
          <span class="help-block">{{errorMessage 'adress'}}</span>
      </div>
    </div>
     <div class="form-group {{errorClass 'imageurl'}}">
      <label class="control-label" for="title">image url</label>
      <div class="controls">
          <input name="imageurl" id="imageurl" type="text" value="{{imageurl}}" placeholder="image" class="form-control"/>
          <span class="help-block">{{errorMessage 'adress'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete place</a>
  </form>
</template>
